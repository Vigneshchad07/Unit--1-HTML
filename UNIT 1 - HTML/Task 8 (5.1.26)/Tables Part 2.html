<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table Example (No CSS or JS)</title>
</head>
<body>
    <h1>Advanced HTML Table Example (No CSS/JS)</h1>
    <table border="1">
        <caption>Sales Report (2023)</caption>
        <thead>
            <tr>
                <th rowspan="2">Region</th>
                <th colspan="3">Quarter</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>North America</td>
                <td>$15,000</td>
                <td>$18,000</td>
                <td>$20,000</td>
                <td>$53,000</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td>$12,000</td>
                <td>$14,000</td>
                <td>$16,000</td>
                <td>$42,000</td>
            </tr>
            <tr>
                <td>Asia</td>
                <td>$10,000</td>
                <td>$11,500</td>
                <td>$13,000</td>
                <td>$34,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Grand Total</td>
                <td>$129,500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
