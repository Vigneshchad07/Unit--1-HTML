<!-- 
Example: Simple Multi-Page Website Planning Using Three HTML Files
(No CSS or JS, just boilerplate and navigation links)

Folder structure:
ProjectRoot/
│
├── index.html    (Home Page)
├── about.html    (About Page)
└── contact.html  (Contact Page)
-->

<!-- about.html -->
<!DOCTYPE html>
<html>
<head>
  <title>About - Multi Page Example</title>
</head>
<body>
  <h1>About Page</h1>
  <nav>
    <a href="Multi page.html">Home</a> |
    <a href="About.html">About</a> |
    <a href="Contact.html">Contact</a>
  </nav>
  <p>This is the <strong>About Page</strong>. Here you can learn more about us.</p>
</body>
</html>
