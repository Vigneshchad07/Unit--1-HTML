<!-- 
Example: Simple Multi-Page Website Planning Using Three HTML Files
(No CSS or JS, just boilerplate and navigation links)

Folder structure:
ProjectRoot/
│
├── index.html    (Home Page)
├── about.html    (About Page)
└── contact.html  (Contact Page)
-->

<!-- contact.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Contact - Multi Page Example</title>
</head>
<body>
  <h1>Contact Page</h1>
  <nav>
    <a href="Multi page.html">Home</a> |
    <a href="About.html">About</a> |
    <a href="Contact.html">Contact</a>
  </nav>
  <p>This is the <strong>Contact Page</strong>. Get in touch with us here.</p>
</body>
</html>
