<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>24</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>22</td>
            <td>Canada</td>
        </tr>
    </table>
</body>
</html>
