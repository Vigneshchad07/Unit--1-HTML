<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links and Navigation Example</title>
</head>
<body>
    <h1>HTML Links and Navigation</h1>

    <!-- Simple hyperlink -->
    <p>
        Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.
    </p>

    <!-- Navigation bar example -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Example sections to show navigation targets -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the home section.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This is the about section.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>Details about our services can be found here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us through this section.</p>
    </section>
</body>
</html>
