<!DOCTYPE html>
<html>
<head>
  <title>Embedding and External Content Example</title>
</head>
<body>
  <h2>Embedding Content: YouTube Video (iframe)</h2>
  <iframe width="400" height="225" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>
  <h2>External Content: Image from Another Website</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" 
       alt="External image example" width="200"/>
</body>
</html>
