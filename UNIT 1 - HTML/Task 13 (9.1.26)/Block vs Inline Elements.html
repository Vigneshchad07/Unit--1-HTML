<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Elements Example</title>
</head>
<body>
  <h2>Block Elements</h2>
  <div>
    This is a <strong>div</strong> (block element).
  </div>
  <p>This is a <strong>paragraph</strong> (block element).</p>

  <h2>Inline Elements</h2>
  <p>
    This is <span>span</span> and 
    <a href="#">anchor</a> element inside a paragraph. Both are <strong>inline elements</strong>.
  </p>
</body>
</html>
