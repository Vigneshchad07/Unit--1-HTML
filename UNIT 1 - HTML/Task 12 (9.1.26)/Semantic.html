<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Example</title>
</head>
<body>
  <!-- Example of semantic HTML -->
  <main>
    <header>
      <h1>Semantic HTML Example</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="about">
      <h2>About Us</h2>
      <p>We create modern websites using semantic HTML for better structure and accessibility.</p>
    </section>
    <section id="services">
      <h2>Our Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Consulting</li>
        <li>Accessibility Audits</li>
      </ul>
    </section>
    <footer>
      <small>&copy; 2024 Semantic Example Corp.</small>
    </footer>
  </main>
</body>
</html>
